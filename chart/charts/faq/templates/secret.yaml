{{ if .Values.logdna.agentKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.logdna.name }}
  labels:
    app: {{ template "faq.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  logdna-agent-key: {{  .Values.logdna.agentKey | b64enc | quote }}
{{ end }}
  