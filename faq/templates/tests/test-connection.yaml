apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "faq.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "faq.name" . }}
    helm.sh/chart: {{ include "faq.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "faq.fullname" . }}.{{ .Release.Namespace }}:{{ .Values.service.ports.port }}{{ .Values.test.path}}']
  restartPolicy: Never
